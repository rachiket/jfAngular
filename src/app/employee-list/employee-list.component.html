<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No</th><th>Name</th><th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{emp.No}}</td>
                <td>{{emp.Name}}</td>
                <td>{{emp.Address}}</td>
                <td><a routerLink="/edit/{{emp.No}}" >Edit</a> </td>
                <td>
                    <button type="button" (click)="Delete(emp.No)" class="btn btn-warning">Delete</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
